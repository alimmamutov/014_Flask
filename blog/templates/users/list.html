{% extends 'base.html' %}
{% block title %}
    Users list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Users:</h1>
            <ul>
                {% for user in users %}

                    <li>
                        <a href='{{ url_for('user.profile', pk=user.id) }}'>
                            {{ user.email }}
                        </a>
                    </li>

                {% endfor %}
            </ul>
            <button type="button" class="btn btn-danger">Danger</button>
        </div>
    </div>

{% endblock %}
